name: Quality Check

on:
  pull_request:
    branches: ["main", "test"]
  push:
    branches: ["main", "test"]

jobs:
  backend-quality:
    name: Backend Quality (Spring Boot)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('backend/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build & Run Tests
        working-directory: ./backend
        run: mvn clean verify --batch-mode -Dmaven.test.failure.ignore=false

      - name: Show Surefire Reports
        if: failure()
        working-directory: ./backend
        run: cat target/surefire-reports/*.txt || echo "No report found"

  frontend-quality:
    name: Frontend Quality (React)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        working-directory: ./frontend
        run: npm install

      - name: Run Lint
        working-directory: ./frontend
        run: npm run lint || echo "Lint failed"

      - name: Run Frontend Tests
        working-directory: ./frontend
        run: npm test -- --watchAll=false
